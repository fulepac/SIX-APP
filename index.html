<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX APP TACTICAL v.12.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen">
        <div class="version-tag">TACTICAL BUILD v.12.0</div>
        <h1 class="brand-title">SIX APP</h1>
        
        <div id="menu">
            <input id="playerName" type="text" placeholder="NOME OPERATORE">
            <select id="teamSelect">
                <option value="RED">UNIT√Ä ROSSA</option>
                <option value="BLUE">UNIT√Ä BLU</option>
            </select>
            
            <div class="master-zone">
                <input id="masterPass" type="password" placeholder="PIN MASTER" oninput="checkMasterPass()">
                <div id="masterTools" style="display:none;">
                    <div class="team-names-edit">
                        <input id="nameRed" type="text" value="ATTACCO">
                        <input id="nameBlue" type="text" value="DIFESA">
                    </div>
                    <select id="gameMode">
                        <option value="DOMINIO">MODALIT√Ä: DOMINIO</option>
                        <option value="RECON">MODALIT√Ä: RECON</option>
                    </select>
                    <div class="m-config-grid">
                        <div class="m-row"><span>PARTITA(min):</span><input id="gameDuration" type="number" value="60"></div>
                        <div class="m-row"><span>CATTURA(sec):</span><input id="captureTime" type="number" value="120"></div>
                    </div>
                    <div id="masterObjInputs"></div>
                    <button type="button" class="btn-sub" onclick="addObjRow()">‚ûï AGGIUNGI OBIETTIVO</button>
                    <button class="btn-danger" onclick="resetDatabase()">üî• RESET TOTALE</button>
                </div>
            </div>
            
            <button id="btn-sensor" class="btn-sensor" onclick="requestCompass()">üîì SBLOCCA BUSSOLA</button>
            <button class="btn-start" onclick="initApp()">‚ñ∂ INIZIA MISSIONE</button>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="top-bar">
            <div id="timer">‚è±Ô∏è --:--</div>
            <div id="mode-label">DOMINIO</div>
            <div id="score">R: 0 | B: 0</div>
        </div>
        
        <div class="main-container">
            <div class="map-container">
                <div id="map-rotate"><div id="map"></div></div>
                <div id="player-pointer">‚ñ≤</div>
                <div id="nav-overlay" class="nav-hud" style="display:none;">
                    <div id="nav-arrow">‚¨Ü</div>
                    <div id="nav-text">---</div>
                    <button onclick="stopNavigation()">‚ùå</button>
                </div>
                <button class="center-btn" onclick="centerMap()">üéØ</button>
            </div>

            <div class="info-panel">
                <div class="sect">
                    <p>üìç OBIETTIVI</p>
                    <ul id="scoreboard" class="data-list"></ul>
                </div>
                <div class="sect">
                    <p>üë• TEAM RADAR</p>
                    <ul id="playerList" class="data-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
