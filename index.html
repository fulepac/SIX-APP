<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REMONDO SIX</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸŽ¯ REMONDO SIX</h1>
        <div id="statusBanner" class="status-banner">SINCRO...</div>
    </header>

    <div id="menu">
        <input id="playerName" placeholder="NOME OPERATORE">
        <select id="teamSelect">
            <option value="RED">TEAM ROSSO</option>
            <option value="BLUE">TEAM BLU</option>
        </select>

        <div style="border:1px solid #444; padding:10px; margin:10px 0;">
            <label>
                <input type="checkbox" id="isMaster" onchange="toggleMasterTools()"> MASTER MODE
            </label>
            <div id="masterTools" style="display:none; margin-top:10px;">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER">
                <hr>
                <div id="objSlotContainer"></div>
            </div>
        </div>

        <button onclick="startGame()" style="background:#004400; font-weight:bold;">â–¶ ENTRA IN PARTITA</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="map-outer">
            <div id="map"></div>
        </div>
        <div id="scoreboard" style="text-align:left; padding:10px;"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
