<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REMONDO SIX - TACTICAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🎯 REMONDO SIX</h1>
        <div id="gameStatusBanner" class="status-banner">CONTROLLO SERVER...</div>
    </header>

    <div id="menu">
        <input id="playerName" placeholder="NOME OPERATORE">
        <select id="teamSelect">
            <option value="RED">TEAM ROSSO</option>
            <option value="BLUE">TEAM BLU</option>
        </select>
        <div class="master-zone">
            <label><input type="checkbox" id="isMaster" onchange="toggleMasterTools()"> MASTER MODE</label>
            <div id="masterTools" style="display:none;">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER">
                <input id="gameDuration" type="number" placeholder="DURATA (MIN)" value="30">
                <div id="objSlotContainer" class="slot-container"></div>
            </div>
        </div>
        <button class="btn-main" onclick="startGame()">▶ AVVIA / ENTRA</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="timer">⏱️ --:--</div>
        <div id="score">🔴 0 | 🔵 0</div>
        
        <div class="map-outer">
            <div id="map-rotate-wrapper">
                <div id="map"></div>
            </div>
            <button onclick="centerMap()" class="btn-map-ctrl btn-gps-top">🎯</button>
            <button onclick="reloadMap()" class="btn-map-ctrl btn-reload-bottom">🔄</button>
            <div id="compass-ui"><div id="compass-needle">N</div></div>
        </div>

        <div class="info-section">
            <h3>📍 OBIETTIVI</h3>
            <ul id="scoreboard"></ul>
        </div>
        <div class="info-section">
            <h3>👥 OPERATORI</h3>
            <ul id="operators"></ul>
        </div>
    </div>

    <div id="radar"></div>
    <div id="master-controls" style="display:none;">
        <button class="btn-danger" onclick="resetBin()">🔥 RESET PARTITA</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
