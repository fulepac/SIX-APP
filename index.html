<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX APP v.5.5</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen">
        <header>
            <h1 class="brand-title">SIX APP</h1>
            <div class="credits">Creato da Fulvio v.5.5_STABLE</div>
        </header>

        <div id="menu">
            <input id="playerName" type="text" placeholder="NOME OPERATORE">
            <select id="teamSelect">
                <option value="RED">TEAM ROSSO</option>
                <option value="BLUE">TEAM BLU</option>
            </select>

            <div class="master-zone">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER" oninput="checkMasterPass()">
                <div id="masterTools" style="display:none;">
                    <p class="m-title">PANNELLO OBIETTIVI</p>
                    <div id="masterObjInputs"></div>
                    <button type="button" class="btn-add" onclick="addObjRow()">‚ûï AGGIUNGI OBIETTIVO</button>
                    
                    <div class="m-config-grid">
                        <span>DURATA (MIN):</span><input id="gameDuration" type="number" value="30">
                    </div>
                    <button type="button" class="btn-danger" onclick="resetDatabase()">üî• RESET E AVVIA</button>
                </div>
            </div>
            
            <button class="btn-start" onclick="requestPermissions()">‚ñ∂ ATTIVA SENSORI E AVVIA</button>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="top-bar">
            <div id="timer">‚è±Ô∏è --:--</div>
            <div class="score-display">
                <span class="red">R: <span id="scoreRed">0</span></span> | 
                <span class="blue">B: <span id="scoreBlue">0</span></span>
            </div>
        </div>
        <div class="map-system">
            <div class="map-main-container">
                <div id="map-rotate"><div id="map"></div></div>
                <div id="player-pointer">‚ñ≤</div>
            </div>
            <div class="map-controls">
                <button onclick="centerMap()">üéØ</button>
            </div>
        </div>
        <div class="game-info-container">
            <div class="info-section">
                <h3>üìç OBIETTIVI</h3>
                <ul id="scoreboard" class="data-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
