<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX APP v.7.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen">
        <h1 class="brand-title">SIX APP</h1>
        <div id="menu">
            <input id="playerName" type="text" placeholder="NOME OPERATORE">
            <select id="teamSelect">
                <option value="RED">TEAM ROSSO</option>
                <option value="BLUE">TEAM BLU</option>
            </select>
            
            <div class="master-zone">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER" oninput="checkMasterPass()">
                <div id="masterTools" style="display:none;">
                    <p class="m-title">CONFIG OBIETTIVI (NOME | LAT | LON)</p>
                    <div id="masterObjInputs">
                        <div class="obj-row-edit">
                            <input type="text" class="in-name" value="ALFA">
                            <input type="number" class="in-lat" value="45.2377" step="0.0001">
                            <input type="number" class="in-lon" value="8.8097" step="0.0001">
                        </div>
                        <div class="obj-row-edit">
                            <input type="text" class="in-name" value="BRAVO">
                            <input type="number" class="in-lat" value="45.2385" step="0.0001">
                            <input type="number" class="in-lon" value="8.8105" step="0.0001">
                        </div>
                        <div class="obj-row-edit">
                            <input type="text" class="in-name" value="CHARLIE">
                            <input type="number" class="in-lat" value="45.2369" step="0.0001">
                            <input type="number" class="in-lon" value="8.8115" step="0.0001">
                        </div>
                    </div>
                    <button class="btn-danger" onclick="resetDatabase()">üî• RESET E AVVIA</button>
                </div>
            </div>
            <button class="btn-start" onclick="initApp()">‚ñ∂ ENTRA IN AZIONE</button>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="top-bar">
            <div id="timer">‚è±Ô∏è --:--</div>
            <div id="score">R: 0 | B: 0</div>
        </div>
        <div class="map-container">
            <div id="map-rotate"><div id="map"></div></div>
            <div id="player-pointer">‚ñ≤</div>
            <div id="nav-overlay" class="nav-hud" style="display:none;">
                <div id="nav-text">---</div>
                <button onclick="stopNavigation()">‚ùå</button>
            </div>
        </div>
        <div class="info-zone">
            <div class="sect">
                <p>üìç OBIETTIVI</p>
                <ul id="scoreboard" class="data-list"></ul>
            </div>
            <div class="sect">
                <p>üë• RADAR TEAM</p>
                <ul id="playerList" class="data-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
