<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Remondo Softair</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<h1>REMONDO SOFTAIR</h1>

<div id="menu">
  <input id="playerName" placeholder="Nome operatore">
  <select id="teamSelect">
    <option value="ROSSI">ROSSI</option>
    <option value="BLU">BLU</option>
  </select>
  <input id="gameDuration" type="number" placeholder="Durata partita (minuti)">
  <input id="isMaster" type="checkbox"> Master
  <button onclick="startGame()">ENTRA / AVVIA</button>
</div>

<h3 id="status">‚è≥ In attesa</h3>
<h2 id="timer">00:00</h2>

<div id="map"></div>

<h3>Obiettivi</h3>
<ul id="scoreboard"></ul>

<h3>Operatori Online</h3>
<ul id="operators"></ul>

</body>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</html>
