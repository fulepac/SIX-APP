<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REMONDO SIX - TACTICAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>üéØ REMONDO SIX</h1>
        <div id="gameStatusBanner" class="status-banner">CONTROLLO...</div>
    </header>

    <div id="menu">
        <input id="playerName" placeholder="NOME OPERATORE">
        <select id="teamSelect">
            <option value="RED">TEAM ROSSO</option>
            <option value="BLUE">TEAM BLU</option>
        </select>

        <div class="master-zone">
            <label><input type="checkbox" id="isMaster" onchange="toggleMasterTools()"> MASTER MODE</label>
            <div id="masterTools" style="display:none;">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER">
                <input id="gameDuration" type="number" placeholder="MINUTI" value="30">
                
                <div class="obj-creator">
                    <h4>üìç GESTIONE OBIETTIVI</h4>
                    <div id="defaultObjList" class="scroll-list">
                        </div>
                    <hr>
                    <input id="newObjName" placeholder="NOME NUOVO OBJ">
                    <input id="newObjLat" placeholder="LATITUDINE">
                    <input id="newObjLon" placeholder="LONGITUDINE">
                    <button type="button" onclick="addCustomObjective()">‚ûï AGGIUNGI EXTRA</button>
                </div>
            </div>
        </div>

        <button class="btn-main" onclick="startGame()">‚ñ∂ AVVIA / ENTRA</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="timer">‚è±Ô∏è --:--</div>
        <div id="score">üî¥ 0 | üîµ 0</div>
        <div class="map-container">
            <button onclick="centerMap()" class="btn-center">üéØ CENTRA</button>
            <div id="map"></div>
        </div>
        <div class="info-section">
            <h3>üìç OBIETTIVI ATTIVI</h3>
            <ul id="scoreboard"></ul>
        </div>
        <div class="info-section">
            <h3>üë• OPERATORI (TEAM)</h3>
            <ul id="operators"></ul>
        </div>
    </div>

    <div id="radar"></div>

    <div id="master-controls" style="display:none;">
        <button class="btn-danger" onclick="resetBin()">üî• RESET COMPLETO</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
