<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX-APP OPERATOR v.24</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --neon-green: #0f0; --dark-militare: #0a0c0a; --warning-orange: #f90; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', monospace; font-weight: bold; }
        body { background: var(--dark-militare); color: var(--neon-green); height: 100vh; overflow: hidden; }
        
        /* SETUP SCREEN */
        #setup { position: fixed; inset: 0; background: var(--dark-militare); z-index: 9999; padding: 15px; overflow-y: auto; text-align: center; border: 8px solid #1a1a1a; }
        .military-title { font-size: 2.2rem; letter-spacing: 3px; color: var(--neon-green); text-shadow: 2px 2px 0px #030; border: 3px solid var(--neon-green); padding: 10px; display: inline-block; margin: 15px 0; }
        .instruction-box { background: #050505; border: 1px solid #333; padding: 12px; text-align: left; font-size: 0.75rem; color: #888; margin-bottom: 15px; border-left: 4px solid var(--neon-green); }

        input, select, button { width: 100%; padding: 12px; background: #111; border: 2px solid var(--neon-green); color: var(--neon-green); border-radius: 0; margin-bottom: 8px; text-transform: uppercase; }
        button:active { background: var(--neon-green); color: #000; }
        #btn-compass.ready { background: #004d00 !important; color: #fff !important; box-shadow: 0 0 15px var(--neon-green); }

        #master-panel { display: none; background: #080808; padding: 15px; border: 1px dashed var(--warning-orange); margin: 10px 0; text-align: left; color: var(--warning-orange); }
        .m-row { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 8px; }
        .label-admin { font-size: 0.65rem; color: #f90; margin-bottom: 3px; display: block; }
        .obj-input-row { display: flex; gap: 5px; margin-bottom: 5px; }

        /* GAME UI */
        #game { display: none; flex-direction: column; height: 100%; }
        .top-bar { height: 45px; background: #000; border-bottom: 2px solid var(--neon-green); display: flex; justify-content: space-between; align-items: center; padding: 0 10px; z-index: 2000; }
        .main-view { flex-grow: 1; position: relative; display: flex; overflow: hidden; }
        #map-container { flex-grow: 1; position: relative; overflow: hidden; }
        #map-rotator { width: 100%; height: 100%; transition: transform 0.1s linear; }
        #map { width: 100%; height: 100%; }
        
        #pointer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; color: #fff; font-size: 1.5rem; pointer-events: none; text-shadow: 0 0 5px #000; }
        
        /* BOTTONE CENTRA (UI PULITA) */
        .btn-recenter { 
            position: absolute; bottom: 20px; left: 20px; width: 55px; height: 55px; 
            border-radius: 50%; z-index: 1100; background: rgba(0,0,0,0.6); 
            color: var(--neon-green); border: 2px solid var(--neon-green); 
            font-size: 1.8rem; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .btn-recenter.active { background: var(--neon-green); color: #000; box-shadow: 0 0 15px var(--neon-green); }

        #sidebar { width: 100%; height: 180px; background: #000; border-top: 2px solid var(--neon-green); display: flex; z-index: 1500; }
        .list-col { flex: 1; padding: 5px; overflow-y: auto; border-right: 1px solid #111; }
        h3 { font-size: 0.7rem; color: #555; text-transform: uppercase; margin-bottom: 4px; }
        li { padding: 12px 5px; border-bottom: 1px solid #111; font-size: 0.8rem; }

        @media (orientation: landscape) {
            .main-view { flex-direction: row; }
            #sidebar { width: 280px; height: 100%; border-top: none; border-left: 2px solid var(--neon-green); flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="setup">
        <div class="military-title">SIX-APP v.24</div>
        <div class="instruction-box">
            <b>SISTEMA DI PUNTAMENTO:</b><br>
            â€¢ <b>CENTRAGGIO:</b> Il tasto ðŸŽ¯ aggancia la mappa alla tua posizione.<br>
            â€¢ <b>NAVIGAZIONE:</b> La linea verde indica la direzione verso l'obiettivo selezionato.
        </div>
        <input type="text" id="pName" placeholder="CALLSIGN OPERATORE">
        <select id="pTeam">
            <option value="RED">TEAM ALPHA (ROSSO)</option>
            <option value="BLUE">TEAM BRAVO (BLU)</option>
        </select>
        <button id="btn-compass" onclick="requestSensors()">ðŸ”“ SBLOCCA SENSORI ORIENTAMENTO</button>
        <button onclick="startGame()" style="background:#003300; font-size:1.2rem; margin-top:10px;">â–¶ AVVIA MISSIONE</button>
        <input type="password" id="mPass" placeholder="ADMIN ACCESS" oninput="unlockMaster()" style="margin-top:20px; border-color:#333;">
        <div id="master-panel">
            <span class="label-admin">PARAMETRI DI GIOCO</span>
            <div class="m-row"><input type="text" id="cfgRed"><input type="text" id="cfgBlue"></div>
            <div class="m-row">
                <select id="cfgMode"><option value="DOMINIO">DOMINIO</option><option value="RECON">RECON</option></select>
                <input type="number" id="cfgDur" placeholder="Minuti">
            </div>
            <input type="number" id="cfgCap" placeholder="Sec. Cattura">
            <button class="coord-type-btn" id="coord-toggle" onclick="toggleCoordSystem()" style="background:#221100; color:#f90; border-color:#f90; margin:10px 0;">FORMATO: GOOGLE GPS</button>
            <div id="obj-edit-zone"></div>
            <button onclick="addObjRow()" style="border-color:#f90; font-size:0.7rem;">+ AGGIUNGI OBJ</button>
            <div class="m-row" style="margin-top:15px;">
                <button onclick="masterUpdate(false)" style="color:cyan;">SALVA</button>
                <button onclick="masterUpdate(true)" style="color:orange;">RESET</button>
            </div>
        </div>
    </div>

    <div id="game">
        <div class="top-bar">
            <button onclick="location.reload()" style="width:auto; color:red; border-color:red; font-size:0.7rem;">CHIUDI</button>
            <span id="timer">--:--</span>
            <span id="score">00 - 00</span>
            <button onclick="stopNav()" id="btn-stop-nav" style="display:none; width:auto; color:red; font-size:0.7rem;">STOP NAV</button>
        </div>
        <div class="main-view">
            <div id="map-container">
                <div id="map-rotator"><div id="map"></div></div>
                <div id="pointer">â–²</div>
                <div id="nav-line" style="position: absolute; top: 50%; left: 50%; width: 2px; height: 150px; background: linear-gradient(to top, transparent, #0f0); transform-origin: bottom center; z-index: 1001; display: none;">
                    <div id="nav-dist-mini" style="position:absolute; top:-25px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); border:1px solid #0f0; padding:2px 5px; font-size:0.7rem; color:#0f0; white-space:nowrap;">0M</div>
                </div>
                <div id="recenter-btn" onclick="toggleRecenter()" class="btn-recenter active">ðŸŽ¯</div>
            </div>
            <div id="sidebar">
                <div class="list-col"><h3>Obiettivi</h3><ul id="ui-objs"></ul></div>
                <div class="list-col"><h3>Squadra</h3><ul id="ui-team"></ul></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "$2a$10$8flpC9MOhAbyRpJOlsFLWO.Mb/virkFhLrl9MIFwETKeSkmBYiE2e";
        const BIN_ID = "696d4940ae596e708fe53514";
        const API_URL = "https://api.jsonbin.io/v3/b/" + BIN_ID;

        let state = { lat:0, lon:0, hd:0, target:null, markers:[], map:null, name:"", team:"", isM:false, follow:true, coordSystem:'GPS' };

        async function requestSensors() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') activateCompass();
            } else { activateCompass(); }
        }

        function activateCompass() {
            window.addEventListener('deviceorientation', (e) => state.hd = (e.webkitCompassHeading || (360 - e.alpha)) + (window.orientation || 0));
            document.getElementById("btn-compass").classList.add("ready");
            document.getElementById("btn-compass").innerText = "âœ“ SENSORI ATTIVI";
        }

        function unlockMaster() {
            if(document.getElementById("mPass").value === "71325") {
                state.isM = true;
                document.getElementById("master-panel").style.display = "block";
                loadConfig();
            }
        }

        function toggleCoordSystem() {
            state.coordSystem = state.coordSystem === 'GPS' ? '32T' : 'GPS';
            document.getElementById("coord-toggle").innerText = "FORMATO: " + (state.coordSystem === 'GPS' ? "GOOGLE GPS" : "32T UTM");
        }

        function addObjRow(n="", la="", lo="") {
            const d = document.createElement("div"); d.className = "obj-input-row";
            d.innerHTML = `<input type="text" class="on" value="${n}" placeholder="NOME" style="width:30%"><input type="number" class="ol" value="${la}" placeholder="C1" style="width:35%"><input type="number" class="oo" value="${lo}" placeholder="C2" style="width:35%">`;
            document.getElementById("obj-edit-zone").appendChild(d);
        }

        function convertCoords(v1, v2) {
            if(state.coordSystem === 'GPS') return { lat: v1, lon: v2 };
            const x = v1 - 500000; const y = v2;
            const lat = y / 111132.952;
            const lon = 9 + (x / (111319.491 * Math.cos(lat * Math.PI / 180)));
            return { lat, lon };
        }

        async function masterUpdate(reset) {
            let res = await fetch(API_URL + "/latest", { headers: { "X-Master-Key": API_KEY } });
            let r = (await res.json()).record;
            let objs = [];
            document.querySelectorAll(".obj-input-row").forEach(row => {
                let n = row.querySelector(".on").value.toUpperCase();
                let v1 = parseFloat(row.querySelector(".ol").value);
                let v2 = parseFloat(row.querySelector(".oo").value);
                if(n && v1 && v2) {
                    let c = convertCoords(v1, v2);
                    objs.push({ name: n, lat: c.lat, lon: c.lon, owner: "LIBERO", progress: 0 });
                }
            });
            r.game = { start: reset ? Date.now() : r.game.start, mode: document.getElementById("cfgMode").value, duration: document.getElementById("cfgDur").value, capTime: document.getElementById("cfgCap").value, names: { RED: document.getElementById("cfgRed").value, BLUE: document.getElementById("cfgBlue").value }, scoreRed: reset ? 0 : r.game.scoreRed, scoreBlue: reset ? 0 : r.game.scoreBlue };
            r.objectives = objs;
            await fetch(API_URL, { method: "PUT", headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY }, body: JSON.stringify(r) });
            alert("CONFIGURAZIONE INVIATA");
        }

        async function loadConfig() {
            let res = await fetch(API_URL + "/latest", { headers: { "X-Master-Key": API_KEY } });
            let r = (await res.json()).record;
            document.getElementById("cfgRed").value = r.game.names.RED;
            document.getElementById("cfgBlue").value = r.game.names.BLUE;
            document.getElementById("cfgMode").value = r.game.mode;
            document.getElementById("cfgDur").value = r.game.duration;
            document.getElementById("cfgCap").value = r.game.capTime;
            document.getElementById("obj-edit-zone").innerHTML = "";
            r.objectives.forEach(o => addObjRow(o.name, o.lat, o.lon));
        }

        function startGame() {
            state.name = document.getElementById("pName").value.toUpperCase();
            state.team = document.getElementById("pTeam").value;
            if(!state.name) return alert("INSERISCI CALLSIGN");
            document.getElementById("setup").style.display = "none";
            document.getElementById("game").style.display = "flex";
            if(!state.map) {
                state.map = L.map('map', { zoomControl: false, attributionControl: false }).setView([45.0, 9.0], 18);
                L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}').addTo(state.map);
                state.map.on('dragstart', () => { state.follow = false; document.getElementById("recenter-btn").classList.remove("active"); });
            }
            navigator.geolocation.watchPosition(p => { state.lat = p.coords.latitude; state.lon = p.coords.longitude; }, null, { enableHighAccuracy: true });
            setInterval(loop, 3000);
            requestAnimationFrame(renderFrame);
        }

        function toggleRecenter() { state.follow = true; document.getElementById("recenter-btn").classList.add("active"); }

        function renderFrame() {
            if(document.getElementById("game").style.display === "flex") {
                document.getElementById("map-rotator").style.transform = `rotate(${-state.hd}deg)`;
                if(state.follow && state.lat) state.map.panTo([state.lat, state.lon]);
                updateNavUI();
                requestAnimationFrame(renderFrame);
            }
        }

        async function loop() {
            try {
                let res = await fetch(API_URL + "/latest", { headers: { "X-Master-Key": API_KEY }, cache: 'no-store' });
                let r = (await res.json()).record;
                r.players[state.name] = { team: state.team, lat: state.lat, lon: state.lon, last: Date.now() };
                if(r.game.mode === "DOMINIO") {
                    r.objectives.forEach(o => {
                        let dist = getD(state.lat, state.lon, o.lat, o.lon);
                        if(dist < 20 && o.owner !== state.team) {
                            o.progress += 3;
                            if(o.progress >= r.game.capTime) { o.owner = state.team; o.progress = 0; }
                        }
                    });
                    if(state.isM) r.objectives.forEach(o => { if(o.owner==='RED') r.game.scoreRed++; if(o.owner==='BLUE') r.game.scoreBlue++; });
                }
                await fetch(API_URL, { method: "PUT", headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY }, body: JSON.stringify(r) });
                renderUI(r);
            } catch(e) {}
        }

        function renderUI(r) {
            const uiO = document.getElementById("ui-objs"); uiO.innerHTML = "";
            state.markers.forEach(m => state.map.removeLayer(m));
            state.markers = [];
            r.objectives.forEach(o => {
                let color = o.owner === 'RED' ? '#f00' : (o.owner === 'BLUE' ? '#0ff' : '#fff');
                let li = document.createElement("li");
                li.style.color = color; li.innerHTML = `${o.name} [${o.owner}] ${o.progress > 0 ? 'âš¡' : ''}`;
                li.onclick = () => { state.target = o; document.getElementById("btn-stop-nav").style.display="block"; };
                uiO.appendChild(li);
                state.markers.push(L.circle([o.lat, o.lon], { radius: 15, color: color, fillOpacity: 0.3 }).addTo(state.map));
            });
            document.getElementById("score").innerText = `${Math.floor(r.game.scoreRed/10)} - ${Math.floor(r.game.scoreBlue/10)}`;
            let rem = (r.game.duration * 60) - Math.floor((Date.now() - r.game.start)/1000);
            document.getElementById("timer").innerText = rem > 0 ? `${Math.floor(rem/60)}:${(rem%60).toString().padStart(2,'0')}` : "FINE";
        }

        function updateNavUI() {
            if(!state.target) { document.getElementById("nav-line").style.display = "none"; return; }
            const line = document.getElementById("nav-line"); line.style.display = "block";
            const dist = getD(state.lat, state.lon, state.target.lat, state.target.lon);
            const y = Math.sin((state.target.lon - state.lon) * Math.PI/180) * Math.cos(state.target.lat * Math.PI/180);
            const x = Math.cos(state.lat * Math.PI/180) * Math.sin(state.target.lat * Math.PI/180) - Math.sin(state.lat * Math.PI/180) * Math.cos(state.target.lat * Math.PI/180) * Math.cos((state.target.lon - state.lon) * Math.PI/180);
            const bearing = (Math.atan2(y, x) * 180/Math.PI + 360) % 360;
            line.style.transform = `translate(-50%, -100%) rotate(${bearing - state.hd}deg)`;
            document.getElementById("nav-dist-mini").innerText = dist + " METRI";
        }

        function stopNav() { state.target = null; document.getElementById("btn-stop-nav").style.display = "none"; }
        function getD(la1, lo1, la2, lo2) {
            const R = 6371000;
            const a = Math.sin(((la2-la1)*Math.PI/180)/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(((lo2-lo1)*Math.PI/180)/2)**2;
            return Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }
    </script>
</body>
</html>
