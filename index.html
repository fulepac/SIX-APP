<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX APP TACTICAL v.13.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen">
        <div class="header-box">
            <span class="version">v.13.0</span>
            <h1>SIX APP TACTICAL</h1>
        </div>

        <div class="setup-form">
            <input id="playerName" type="text" placeholder="NOME OPERATORE (ES. GHOST)">
            <select id="teamSelect">
                <option value="RED">SQUADRA ROSSA</option>
                <option value="BLUE">SQUADRA BLU</option>
            </select>

            <div class="master-section">
                <input id="masterPass" type="password" placeholder="PIN MASTER" oninput="checkMaster()">
                <div id="masterPanel" style="display:none;">
                    <p class="label">CONFIGURAZIONE MISSIONE</p>
                    <div class="grid">
                        <input id="nameRed" type="text" value="ATTACCO" placeholder="NOME ROSSI">
                        <input id="nameBlue" type="text" value="DIFESA" placeholder="NOME BLU">
                    </div>
                    <select id="gameMode">
                        <option value="DOMINIO">MODALIT√Ä: DOMINIO</option>
                        <option value="RECON">MODALIT√Ä: RECON</option>
                    </select>
                    <div class="grid">
                        <div class="col">TEMPO (MIN)<input id="gameDur" type="number" value="60"></div>
                        <div class="col">CATTURA (SEC)<input id="capTime" type="number" value="120"></div>
                    </div>
                    <div id="objContainer"></div>
                    <button type="button" class="btn-add" onclick="addObjField()">‚ûï AGGIUNGI OBIETTIVO</button>
                    <button class="btn-reset" onclick="hardReset()">üî• RESET E AVVIA PARTITA</button>
                </div>
            </div>

            <div class="actions">
                <button id="compassBtn" class="btn-compass" onclick="unlockCompass()">üîì SBLOCCA BUSSOLA</button>
                <button class="btn-start" onclick="startApp()">‚ñ∂ ENTRA IN AZIONE</button>
            </div>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="top-nav">
            <div id="timer">00:00</div>
            <div id="m-label">DOMINIO</div>
            <div id="score">R:0 | B:0</div>
        </div>

        <div class="content">
            <div class="map-box">
                <div id="map-rotate"><div id="map"></div></div>
                <div id="pointer">‚ñ≤</div>
                <div id="nav-hud" style="display:none;">
                    <div id="nav-arrow">‚¨Ü</div>
                    <div id="nav-info">OBJ: -- | 0m</div>
                    <button onclick="closeNav()">‚ùå</button>
                </div>
                <button class="btn-recenter" onclick="recenter()">üéØ</button>
            </div>

            <div class="side-panel">
                <div class="panel-sect">
                    <h3>üìç OBIETTIVI</h3>
                    <ul id="objList"></ul>
                </div>
                <div class="panel-sect">
                    <h3>üë• TEAM</h3>
                    <ul id="teamList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
