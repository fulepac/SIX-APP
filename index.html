<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMINIO SIX</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>üéñÔ∏è DOMINIO SIX</h1>
        <div id="gameStatusBanner" class="status-banner">CONNESSIONE...</div>
    </header>

    <div id="role-selection">
        <button class="btn-role player" onclick="showLogin('PLAYER')">üïπÔ∏è GIOCATORE</button>
        <button class="btn-role master" onclick="showLogin('MASTER')">üîë MASTER</button>
        <button class="btn-info" onclick="toggleInstructions(true)">üìñ ISTRUZIONI</button>
    </div>

    <div id="menu" style="display:none; padding: 20px;">
        <button class="btn-back" onclick="backToRoles()">‚¨Ö INDIETRO</button>
        <h2 id="login-title">LOGIN</h2>
        <input type="text" id="playerName" placeholder="NOME">
        
        <div id="player-only-fields">
            <select id="teamSelect"></select>
        </div>

        <div id="master-only-fields" style="display:none;">
            <input type="password" id="masterPass" placeholder="PASSWORD">
            <div class="team-manager">
                <div id="teamInputContainer">
                    <div class="team-slot"><input type="text" class="t-name" value="RED"><input type="color" class="t-color" value="#ff0000"></div>
                    <div class="team-slot"><input type="text" class="t-name" value="BLUE"><input type="color" class="t-color" value="#00ffff"></div>
                </div>
            </div>
            <input type="number" id="gameDuration" value="30">
            <div id="objSlotContainer" class="slot-container"></div>
        </div>

        <button class="btn-main" onclick="startGame()">‚ñ∂ AVVIA</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="top-bar">
            <div id="timer">00:00</div>
            <div id="score-container"></div>
        </div>
        <div id="map" style="height: 400px; width: 100%; margin-top:10px;"></div>
        <div class="sos-bar"><button id="sosBtn" onclick="triggerSOS()">üöë HIT</button></div>
        <div class="info-section"><ul id="scoreboard"></ul></div>
    </div>

    <div id="modal-instructions" class="modal" onclick="this.style.display='none'">
        <div class="modal-content">
            <h2>ISTRUZIONI</h2>
            <p>1. Scegli Fazione.<br>2. Conquista settori (3 min).<br>3. Segnala nemici toccando mappa.</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
