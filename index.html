<body>

<h1>REMONDO SOFTAIR ONLINE</h1>

<div id="login">

  <select id="teamSelect">
    <option value="ROSSI">ROSSI</option>
    <option value="BLU">BLU</option>
  </select>
  <input id="masterPass" placeholder="Password Master (opzionale)">
  <button onclick="joinGame()">ENTRA</button>
</div>

<div id="masterPanel" class="hidden">
  <h2>MASTER PANEL</h2>
  <input type="number" id="gameDuration" placeholder="Durata partita (minuti)">
  <button onclick="startGame()">AVVIA PARTITA</button>
  <button onclick="stopGame()">FINE PARTITA</button>
  <button onclick="resetAll()">RESET TOTALE</button>
</div>
