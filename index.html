<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX APP TACTICAL v.8.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen">
        <h1 class="brand-title">SIX APP</h1>
        <div id="menu">
            <input id="playerName" type="text" placeholder="NOME OPERATORE">
            <div class="team-settings">
                <input id="nameRed" type="text" value="ROSSI" placeholder="NOME TEAM ROSSO">
                <input id="nameBlue" type="text" value="BLU" placeholder="NOME TEAM BLU">
                <select id="teamSelect">
                    <option value="RED">SEI NEI ROSSI</option>
                    <option value="BLUE">SEI NEI BLU</option>
                </select>
            </div>
            
            <div class="master-zone">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER" oninput="checkMasterPass()">
                <div id="masterTools" style="display:none;">
                    <p class="m-title">CONFIGURAZIONE MISSIONE</p>
                    <div class="m-config-grid">
                        <div class="m-row"><span>DURATA (MIN):</span><input id="gameDuration" type="number" value="30"></div>
                        <div class="m-row"><span>CATTURA (SEC):</span><input id="captureTime" type="number" value="180"></div>
                    </div>
                    
                    <p class="m-title">OBIETTIVI (NOME | LAT | LON)</p>
                    <div id="masterObjInputs">
                        </div>
                    <button type="button" class="btn-add" onclick="addObjRow()">‚ûï AGGIUNGI OB</button>
                    <button class="btn-danger" onclick="resetDatabase()">üî• RESET E AVVIA PARTITA</button>
                </div>
            </div>
            <button class="btn-start" onclick="initApp()">‚ñ∂ ENTRA IN AZIONE</button>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="top-bar">
            <div id="timer">‚è±Ô∏è --:--</div>
            <div id="score">R: 0 | B: 0</div>
        </div>
        <div class="map-container">
            <div id="map-rotate"><div id="map"></div></div>
            <div id="player-pointer">‚ñ≤</div>
            <div id="nav-overlay" class="nav-hud" style="display:none;">
                <div id="nav-text">---</div>
                <button onclick="stopNavigation()">‚ùå</button>
            </div>
        </div>
        <div class="info-zone">
            <div class="sect">
                <p>üìç OBIETTIVI</p>
                <ul id="scoreboard" class="data-list"></ul>
            </div>
            <div class="sect">
                <p>üë• RADAR TEAM</p>
                <ul id="playerList" class="data-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
