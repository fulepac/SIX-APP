<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX APP v.5.0 TACTICAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen">
        <header id="main-header">
            <h1 class="brand-title">SIX APP</h1>
            <div class="credits">Creato da Fulvio v.5.0_TACTICAL</div>
        </header>

        <div id="menu">
            <button class="btn-info" onclick="alert('GUIDA MASTER:\n1. Inserisci Password.\n2. Modifica Nomi/Coordinate se necessario.\n3. Clicca RESET per inviare i nuovi obiettivi al server.')">üìñ MANUALE MASTER</button>

            <input id="playerName" type="text" placeholder="NOME OPERATORE">
            <select id="teamSelect">
                <option value="RED">TEAM ROSSO</option>
                <option value="BLUE">TEAM BLU</option>
            </select>

            <div class="master-zone">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER" oninput="checkMasterPass()">
                <div id="masterTools" style="display:none;">
                    <p class="m-title">PANNELLO COMANDO MASTER</p>
                    <div class="mode-selector">
                        <button id="btnDomination" type="button" class="mode-btn active" onclick="selectGameMode('DOMINATION')">DOMINIO</button>
                        <button id="btnRecon" type="button" class="mode-btn" onclick="selectGameMode('RECON')">RECON</button>
                    </div>
                    
                    <div class="m-config-grid">
                        <div class="m-row"><span>MINUTI:</span><input id="gameDuration" type="number" value="30"></div>
                        <div class="m-row"><span>CATTURA (SEC):</span><input id="captureTime" type="number" value="180"></div>
                    </div>

                    <div class="obj-management">
                        <p class="m-title">EDIT OBIETTIVI (NOME | LAT | LON)</p>
                        <div id="masterObjInputs">
                            </div>
                    </div>

                    <button class="btn-danger" onclick="resetDatabase()">üî• RESET E CARICA CONFIGURAZIONE</button>
                </div>
            </div>
            
            <button class="btn-start" onclick="requestPermissions()">‚ñ∂ ENTRA IN AZIONE</button>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="top-bar">
            <div id="timer" class="countdown-display">‚è±Ô∏è --:--</div>
            <div class="score-display">
                <div class="score-box red">R: <span id="scoreRed">0</span></div>
                <div class="score-box blue">B: <span id="scoreBlue">0</span></div>
            </div>
        </div>

        <div class="map-system">
            <div class="map-main-container">
                <div id="map-rotate"><div id="map"></div></div>
                <div id="player-pointer">‚ñ≤</div>
                <div id="nav-overlay" class="nav-hud" style="display:none;">
                    <div id="nav-text">DISTANZA: ---</div>
                    <button onclick="stopNavigation()" class="nav-stop-btn">‚ùå</button>
                </div>
            </div>
            <div class="map-controls-external">
                <button onclick="centerMap()" class="ext-btn">üéØ</button>
                <button onclick="map.zoomIn()" class="ext-btn">‚ûï</button>
                <button onclick="map.zoomOut()" class="ext-btn">‚ûñ</button>
            </div>
        </div>

        <div class="game-info-container">
            <div class="info-section">
                <h3>üìç OBIETTIVI</h3>
                <ul id="scoreboard" class="data-list"></ul>
            </div>
            <div class="info-section">
                <h3>üë• RADAR TEAM</h3>
                <ul id="playerList" class="data-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
