<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIX APP v.5.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen">
        <header id="main-header">
            <h1 class="brand-title">SIX APP</h1>
            <div class="credits">OPERAZIONE REAL-TIME v.5.0</div>
        </header>

        <div id="menu">
            <button class="btn-info" onclick="alert('MANUALE: Conquista gli obiettivi restando nel raggio di 15m. Se il cerchio √® giallo, l\'obiettivo √® conteso!')">üìñ COME FUNZIONA?</button>

            <input id="playerName" placeholder="NOME OPERATORE">
            <select id="teamSelect">
                <option value="RED">TEAM ROSSO</option>
                <option value="BLUE">TEAM BLU</option>
            </select>

            <div class="master-zone">
                <input id="masterPass" type="password" placeholder="PASSWORD MASTER" oninput="checkMasterPass()">
                <div id="masterTools" style="display:none;">
                    <p class="m-title">COMANDO MASTER</p>
                    <div class="mode-selector">
                        <button id="btnDomination" class="mode-btn active" onclick="selectGameMode('DOMINATION')">DOMINIO</button>
                        <button id="btnRecon" class="mode-btn" onclick="selectGameMode('RECON')">RECON</button>
                    </div>
                    <div class="m-config">
                        <input id="gameDuration" type="number" value="30" placeholder="Minuti">
                        <input id="captureTime" type="number" value="180" placeholder="Sec. Cattura">
                    </div>
                </div>
            </div>
            <button class="btn-start" onclick="requestPermissions()">‚ñ∂ INIZIA OPERAZIONE</button>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="top-bar">
            <div id="timer">‚è±Ô∏è --:--</div>
            <div class="scores">
                <span class="r-txt">RED: <span id="scoreRed">0</span></span>
                <span class="b-txt">BLUE: <span id="scoreBlue">0</span></span>
            </div>
        </div>

        <div class="map-system">
            <div class="map-main-container">
                <div id="map-rotate"><div id="map"></div></div>
                <div id="player-pointer">‚ñ≤</div>
            </div>
            <div class="map-controls">
                <button onclick="map.zoomIn()">‚ûï</button>
                <button onclick="map.zoomOut()">‚ûñ</button>
                <button onclick="state.autoCenter=true">üéØ</button>
            </div>
        </div>

        <div class="game-info-container">
            <div class="info-section">
                <h3>üìç OBIETTIVI</h3>
                <ul id="scoreboard" class="data-list"></ul>
            </div>
            <div class="info-section">
                <h3>üë• RADAR TEAM</h3>
                <ul id="playerList" class="data-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
